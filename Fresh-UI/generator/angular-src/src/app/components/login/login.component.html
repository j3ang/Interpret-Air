<div class="col-md-6 p-lg-5 mx-auto my-5">
  <h1 class="page-header">Login</h1>
  <hr />
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" [(ngModel)]="username" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="dropdown-divider"></div>
    <a [routerLink]="" (click)="facebookLogin()" class="btn btn-primary" style="margin-bottom:20px;"><span class="fa fa-facebook"></span> Facebook</a>
    <a [routerLink]="" (click)="googleLogin()" class="btn btn-primary" style="margin-bottom:20px;"><span class="fa fa-google"></span> Google</a>
    <a class="dropdown-item" routerLink="/register">New around here? Sign up</a>
    <a class="dropdown-item" routerLink="/">Forgot password?</a>
  </form>
</div>
